<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>TicTacToe</title>
</head>
<body>
    <p class="player"></p><p class="win"></p>
    <div class="board">
        <div class="tile" data-number="0"></div>
        <div class="tile" data-number="1"></div>
        <div class="tile" data-number="2"></div>
        <div class="tile" data-number="3"></div>
        <div class="tile" data-number="4"></div>
        <div class="tile" data-number="5"></div>
        <div class="tile" data-number="6"></div>
        <div class="tile" data-number="7"></div>
        <div class="tile" data-number="8"></div>
    </div>
</body>
</html>
